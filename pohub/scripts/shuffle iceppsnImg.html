// Tip Limit counter
	var listLen = addrList.length, timer = 80000;

// Generate a number
function shuffle(array) {
    var i = addrList.length, j = 0, temp;
    while (i--) {
        j = Math.floor(Math.random() * (i+1)); temp = addrList[i];
        addrList[i] = addrList[j]; addrList[j] = temp;
    }
    return addrList;
}

addrList = shuffle(Array.from(Array(addrList.length).keys()));

// https://p2.iceppsn.com/media/videos/tmb/60122/player/17.jpg

function shuffle20() {
	var arrayList = Array.from(Array(20).keys()); 
	arrayList = arrayList.map(a => a+1); // this adapts to required list

	var loopPoint = 20, pointer = 0, temp;
	while (loopPoint--) {
		pointer = Math.floor(Math.random() * (loopPoint+1));
		temp = arrayList[loopPoint];
		arrayList[loopPoint] = arrayList[pointer];
		arrayList[pointer] = temp;
    }
    return arrayList;
}

function make20imgList(pageNo) {
	var imgAddr = [];

	picNo = shuffle20()
	for(iNum in picNo){
		theTag = '<img src="' + addrList[pageNo] + "/player/" + picNo[iNum] + ".jpg" + '">'
		imgAddr.push(theTag);
	}
	return imgAddr;
}

for(k in addrList){
	allImgList = allImgList.concat(make20imgList(k))
}

function changeImg() {
	if (listLen >= ImgList.length - 1) {
		listLen = 0;
	} else if (listLen < 0) {
		listLen = ImgList.length - 1;
	} else {

	};
	showImg();
};
function backward() {
	listLen = listLen - 2;
	changeImg();
}
function foreward() {

}

function continU() {
